<!DOCTYPE html>
<html>
<head>
    <title>Where do you want to go?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="gateway.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>
</head>
<body>
    <div id="spaceship">
        <h1>Where are we going?</h1>
        <div>
            <input id="input" type="text" autocomplete="off">
            <button id="go" onclick="redirect()">Depart</button>
        </div>
        <h3 id="invalid"></h3>
    </div>
    <script>
    function redirect(){
        var input=document.getElementById("input").value.toLowerCase();
        var redirect="";
        switch(input){
            case "i am cheg":
                redirect="http://megan.tech"
                break;
            case "home":
                redirect="/index.html"
                break;
            case "texas":
                redirect="http://utexas.edu"
                break;
            case "michael":
                redirect="/jokes/Michael/michael.html"
                break;
            case "call me":
                redirect="http://hayleycall.me"
                break;
            case "lucifer":
                redirect="http://www.lucymaude.com"
                break;
            case "space":
                $("#spaceship").animate({top: "100%"},10000);
                break;
            case "under the bridge":
                redirect="http://freetailhackers.com"
                break;
            case "uranus":
                document.getElementById("invalid").innerHTML = "lol u thought";
                break;
            case "west":
                redirect="http://kanyewest.com"
                break;
            default:
                document.getElementById("invalid").innerHTML = "I can't find where that is.";
        }
        if(redirect!=""){
            window.location=redirect;
        }
    }
    </script>
</body>
</html>
